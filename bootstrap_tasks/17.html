<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .has-error .form-control {
            border-color: red;
        }

        .has-error .form-text {
            color: red;
        }

        .has-error .form-control-feedback {
            color: red;
        }

        .has-error .form-check-input {
            border-color: red;
        }

        .form-control-feedback {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .form-group {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3 form-group has-error">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your first name</div>
            </div>
            <div class="mb-3 form-group has-error">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your last name</div>
            </div>
            <div class="mb-3 form-group has-error">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your email address</div>
            </div>
            <div class="mb-3 form-group has-error">
                <label for="phone" class="form-label">Phone #</label>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your phone number</div>
            </div>
            <div class="mb-3 form-group has-error">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your street address</div>
            </div>
            <div class="mb-3 form-group has-error">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
                <div class="form-control-feedback">
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="form-text">Please supply your city</div>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option>Please select your state</option>
                    <option value="kerala">Kerala</option>
                    <option value="tamil_nadu">Tamil Nadu</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="andhra_pradesh">Andhra Pradesh</option>
                    <option value="telangana">Telangana</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="projectDescription" class="form-label">Project Description</label>
                <textarea class="form-control" id="projectDescription" rows="3" placeholder="Project Description"></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send</button>
        </form>
    </div>
</body>

</html>
