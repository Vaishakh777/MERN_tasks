<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .block {
            border: 1px solid black;
            padding: 20px;
            display: inline-block;
            background-color: silver;
        }
        .links {
            margin-top: 10px;
        }
        a {
            margin: 10px;
            text-decoration: none;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="block">
    <p>Click any of the following links</p>
    <div class="links">
        <a href="https://www.example.com" target="_blank">Opens in New</a> |
        <a href="https://www.example.com" target="_self">Opens in Self</a> |
        <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
        <a href="https://www.example.com" target="_top">Opens in Body</a> |
        <a href="mailto:someone@example.com">Send email</a>
    </div>
</div>

</body>
</html>
